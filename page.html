<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .product-card {
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: #e9ecef;
        }
        .product-body {
            padding: 20px;
        }
        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 10px;
            min-height: 50px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #28a745;
            margin: 10px 0;
        }
        .product-category {
            display: inline-block;
            background-color: #e7f3ff;
            color: #0056b3;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 14px;
            color: #6c757d;
            margin: 10px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 40px;
        }
        .product-images-carousel {
            max-height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }
        .carousel-inner img {
            height: 300px;
            object-fit: cover;
        }
        .btn-action {
            font-size: 12px;
            padding: 8px 15px;
        }
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
        }
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .form-section h3 {
            color: #212529;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .image-gallery {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #dee2e6;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .thumbnail:hover {
            border-color: #667eea;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        /* Zebra striping for product grid - alternating background colors */
        .product-grid .product-card:nth-child(odd) {
            background-color: #ffffff;
        }
        .product-grid .product-card:nth-child(even) {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .product-grid .product-card:nth-child(even) .product-title,
        .product-grid .product-card:nth-child(even) .product-description {
            color: #e0e0e0;
        }
        .product-grid .product-card:nth-child(even) .product-category {
            background-color: #2d2d2d;
            color: #a0d0ff;
        }
        .product-grid .product-card:nth-child(odd):hover {
            background-color: #ffffff;
        }
        .product-grid .product-card:nth-child(even):hover {
            background-color: #2a2a2a;
        }
        .control-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .control-section input,
        .control-section select {
            font-size: 13px;
        }
        .control-section .btn-group .btn {
            font-size: 12px;
            padding: 6px 10px;
        }
    </style>
    <script defer src="main.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="dashboard-header">
        <div class="container">
            <h1><i class="bi bi-shop"></i> Product Dashboard</h1>
            <p class="mb-0">Manage your product inventory</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h3><i class="bi bi-pencil-square"></i> Add/Edit Product</h3>
            <form id="productForm" onsubmit="saveData(event)">
                <div class="row">
                    <div class="col-md-2">
                        <div class="mb-3">
                            <label for="id_txt" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id_txt" placeholder="Product ID" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="title_txt" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title_txt" placeholder="Product Title" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="mb-3">
                            <label for="price_txt" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price_txt" placeholder="Price" step="0.01" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="category_txt" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category_txt" placeholder="Category" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description_txt" class="form-label">Description</label>
                    <textarea class="form-control" id="description_txt" rows="3" placeholder="Product Description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="images_txt" class="form-label">Product Images (URL - one per line)</label>
                    <textarea class="form-control" id="images_txt" rows="4" placeholder="https://example.com/image1.jpg"></textarea>
                </div>
                <div class="d-grid gap-2 d-sm-flex">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-save"></i> Save Product</button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="clearForm()"><i class="bi bi-arrow-clockwise"></i> Clear</button>
                </div>
            </form>
        </div>

        <!-- Products Grid -->
        <h2 class="mb-4"><i class="bi bi-grid-3x3-gap"></i> Products</h2>
        
        <!-- Control Section -->
        <div class="control-section mb-4">
            <div class="row g-3">
                <!-- Search -->
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search by title..." 
                               onchange="onSearchChange(this.value)" oninput="onSearchChange(this.value)">
                    </div>
                </div>
                
                <!-- Sort Buttons -->
                <div class="col-md-4">
                    <div class="btn-group w-100" role="group">
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="onSortChange('title-asc')" title="Sort by name A-Z">
                            <i class="bi bi-sort-alpha-down"></i> Name ↑
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="onSortChange('title-desc')" title="Sort by name Z-A">
                            <i class="bi bi-sort-alpha-up"></i> Name ↓
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="onSortChange('price-asc')" title="Sort by price low to high">
                            <i class="bi bi-sort-numeric-down"></i> Price ↑
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="onSortChange('price-desc')" title="Sort by price high to low">
                            <i class="bi bi-sort-numeric-up"></i> Price ↓
                        </button>
                    </div>
                </div>
                
                <!-- Items Per Page -->
                <div class="col-md-4">
                    <select class="form-select" onchange="onItemsPerPageChange(this.value)">
                        <option value="5">5 items per page</option>
                        <option value="10">10 items per page</option>
                        <option value="20">20 items per page</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Products Count -->
        <div class="mb-3">
            <small class="text-muted" id="pagination-info">Loading...</small>
        </div>
        <div id="post-body" class="product-grid">
            <!-- Products will be loaded here -->
        </div>
        
        <!-- Pagination -->
        <div class="mt-4 d-flex justify-content-center gap-2 flex-wrap" id="pagination-buttons">
            <!-- Pagination buttons will be loaded here -->
        </div>
    </div>

    <!-- Modal for image gallery -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Product Images</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="imageCarousel" class="carousel slide product-images-carousel">
                        <div class="carousel-inner" id="carouselContent">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
